<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Phone Number Formatter</h1>
        <div class="input-group">
            <label for="phoneInput">Enter 10-digit phone number:</label>
            <input type="text" id="phoneInput" placeholder="e.g., 8005551212">
            <button id="formatButton">Format</button>
        </div>
        <div class="output-group">
            <p>Formatted Phone Number:</p>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
